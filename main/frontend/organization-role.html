<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Roles - Sky Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-in-out;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 900;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .role-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-in-out;
            position: relative;
            border: 3px solid transparent;
        }


        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }


        .role-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .role-card:nth-child(2) {
            animation-delay: 0.3s;
        }


        .role-card:nth-child(1) .role-icon {
            background: linear-gradient(135deg, #FF9A8B, #FF6A88);
        }

        /* Warm for Teacher */
        .role-card:nth-child(2) .role-icon {
            background: linear-gradient(135deg, #2AF598, #009EFD);
        }

        /* Cool for Student */

        .role-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .role-card:hover::before {
            transform: scaleX(1);
        }

        .role-icon {
            width: 110px;
            height: 110px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .role-card h2 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #1f2937;
            font-weight: 800;
        }

        .role-card p {
            color: #6b7280;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .role-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .role-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .role-cards {
                grid-template-columns: 1fr;
            }
        }
         .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            width: 420px;
            max-width: 95%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: #ff4d4d;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 540px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Select Your Role</h1>
            <p>Access your organization's vault based on your permissions</p>
        </div>

        <div class="role-cards">
            <div class="role-card" onclick="goToLogin('teacher')">
                <div class="role-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2>Teacher</h2>
                <p>Manage curriculum, upload resources, and oversee student vault access.</p>
                <button class="role-btn">Continue as Teacher</button>
            </div>

            <div class="role-card" onclick="goToLogin('student')">
                <div class="role-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2>Student</h2>
                <p>Access shared learning materials and manage your personal student storage.</p>
                <button class="role-btn">Continue as Student</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="authModal">
        <div class="modal-box">
            <button class="close-btn" onclick="closeAuth()">Ã—</button>
            <iframe id="authFrame"></iframe>
        </div>
    </div>



<script>
    function goToLogin(role) {
        localStorage.setItem('org_sub_role', role);

        if (role === 'teacher') {
            openAuth("teacher-auth.html");
        } 
        else if (role === 'student') {
            openAuth("student-auth.html");
        }
    }

    function openAuth(page) {
        const modal = document.getElementById("authModal");
        const frame = document.getElementById("authFrame");

        modal.classList.add("active");
        frame.src = page;
    }

    function closeAuth() {
        const modal = document.getElementById("authModal");
        const frame = document.getElementById("authFrame");

        modal.classList.remove("active");
        frame.src = "";
    }

    window.addEventListener("click", function (e) {
        const modal = document.getElementById("authModal");
        if (e.target === modal) {
            closeAuth();
        }
    });
</script>


</body>

</html>
